<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact & Footer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<!-- CONTACT SECTION -->
<section class="py-5">
  <div class="container">
    <div class="d-flex align-items-center mb-4">
      <h6 class="mb-0 text-dark me-3">Contact</h6>
      <div style="flex: 1; height: 4px; background-color: orange; max-width: 150px;"></div>
    </div>

    <div class="row">
      <!-- Infos -->
      <div class="col-md-4 mb-4">
        <div class="mb-4 d-flex">
          <i class="bi bi-geo-alt-fill text-warning fs-4 me-3"></i>
          <div>
            <h6 class="fw-bold">Address</h6>
            <p>A108 Adam Street, New York, NY 535022</p>
          </div>
        </div>
        <div class="mb-4 d-flex">
          <i class="bi bi-telephone-fill text-warning fs-4 me-3"></i>
          <div>
            <h6 class="fw-bold">Call Us</h6>
            <p>+1 5589 55488 55</p>
          </div>
        </div>
        <div class="d-flex">
          <i class="bi bi-envelope-fill text-warning fs-4 me-3"></i>
          <div>
            <h6 class="fw-bold">Email Us</h6>
            <p>info@example.com</p>
          </div>
        </div>
      </div>

      <!-- Formulaire -->
      <div class="col-md-8">
        <form>
          <div class="row">
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control" placeholder="Your Name">
            </div>
            <div class="col-md-6 mb-3">
              <input type="email" class="form-control" placeholder="Your Email">
            </div>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Subject">
          </div>
          <div class="mb-3">
            <textarea class="form-control" rows="5" placeholder="Message"></textarea>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-warning text-white px-4">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- FOOTER SECTION -->
<footer class="bg-dark text-light pt-5 pb-4">
  <div class="container text-center">
    <h4 class="fw-bold">Selecao</h4>
    <p class="fst-italic">Et aut eum quis fuga eos sunt ipsa nihil. Labore corporis magni eligendi fuga maxime saepe commodi placeat.</p>
    <div class="d-flex justify-content-center gap-3 mb-3 flex-wrap">
      <a href="#" class="btn btn-warning text-white rounded-circle"><i class="bi bi-x"></i></a>
      <a href="#" class="btn btn-warning text-white rounded-circle"><i class="bi bi-facebook"></i></a>
      <a href="#" class="btn btn-warning text-white rounded-circle"><i class="bi bi-instagram"></i></a>
      <a href="#" class="btn btn-warning text-white rounded-circle"><i class="bi bi-skype"></i></a>
      <a href="#" class="btn btn-warning text-white rounded-circle"><i class="bi bi-linkedin"></i></a>
    </div>
    <p class="mb-0">Copyright <strong>Selecao</strong> All Rights Reserved</p>
    <p class="small">Designed by <a href="https://bootstrapmade.com/" class="text-warning">BootstrapMade</a></p>
  </div>
</footer>

</body>
</html>
